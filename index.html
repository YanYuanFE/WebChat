<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Socket.IO聊天室</title>
	<link rel="stylesheet" type="text/css" href="public/style/style.css">
</head>
<script src="/socket.io/socket.io.js"></script>

<body>
<h1>Socket.IO聊天室</h1>
<div id="divContainer1">
	<table id="tbDlg" border="0" cellpadding="3" cellspacing="0" width="100%">
		<tr id="trDlg">
			<td id="tdDlg" width="5">
			用户名:&nbsp;
				<input type="text" id="tbxUsername" value="游客" size="20">
				<input type="button" id="btnLogin" value="登陆" >
				<input type="button" id="btnLogout" value="退出" disabled >
			</td>
		</tr>
	</table>
</div>

<div id="divLeft">
	<div id="divchat"></div>
	<div id="divContainer3">
		<table id="tbDlg" border="0" cellpadding="3" cellspacing="0" width="100%">
			<tr id="trDlg">
				<td id="tdDlg" valign="top" nowrap>对话</td>
				<td id="tdDlg" valign="top">
					<textarea id="tbxMsg" cols="255" rows="5" style="width:100%"></textarea>
				</td>
				<td id="tdDlg" valign="top">
					<input type="button" id="btnSend" value="发送" disabled >
				</td>
			</tr>
		</table>
	</div>
</div>

<div id="divRight">
<div id="rightList">用户列表：</div>
</div>
	<script type="text/javascript" src="public/js/websocket.js"></script>
	
</body>
</html>
